<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UID Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/Rwmb3GC/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0, 10, 30, 0.85);
      padding: 2rem;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: #0b1d3a;
      color: #fff;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #00b894;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }
    .success {
      color: #00ff95;
    }
    .error {
      color: #ff7675;
    }
    .back-button {
      margin-top: 1.5rem;
      background-color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Your UID</h2>
    <p>Paste your UID below to verify your registration with BloFin:</p>

    <input type="text" id="uid" placeholder="Enter your UID" />

    <button onclick="verifyUID()">Verify UID</button>

    <div class="status" id="status"></div>

    <button class="back-button" onclick="window.location.href='register.html'">← Back</button>
  </div>

  <script>
    const backendBaseURL = window.location.origin.includes("localhost")
      ? "http://localhost:5000"
      : "https://telegrambot-production-a0ac.up.railway.app";

    async function verifyUID() {
      const uid = document.getElementById("uid").value.trim();
      const statusDiv = document.getElementById("status");

      if (!uid) {
        statusDiv.innerHTML = "<span class='error'>Please enter a UID</span>";
        return;
      }

      statusDiv.innerHTML = "Verifying...";

      try {
        const res = await fetch(`${backendBaseURL}/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          statusDiv.innerHTML = "<span class='success'>✅ UID Verified! Redirecting to Axiom...</span>";
          setTimeout(() => {
            window.location.href = "axiom.html";
          }, 2000);
        } else {
          statusDiv.innerHTML = "<span class='error'>❌ UID not found. Please double-check and try again.</span>";
        }
      } catch (error) {
        statusDiv.innerHTML = "<span class='error'>❌ An error occurred. Please try again later.</span>";
      }
    }
  </script>
</body>
</html>
