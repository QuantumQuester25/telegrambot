<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אימות UID</title>
  <style>
    body {
      background-color: #0a1629;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      display: none; /* hidden until Telegram WebApp is validated */
    }
    input {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>אמת את ה-UID שלך</h2>
  <input type="text" id="uid" placeholder="הכנס UID כאן" />
  <br/>
  <button class="button" id="verifyBtn" onclick="verifyUID()">אימות</button>
  <button class="button" onclick="goBack()">⬅ חזור</button>

  <script>
    // Telegram WebApp context validation
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram?.WebApp;

      if (!tg || !tg.initData || tg.initData.length < 1) {
        alert("❌ Authentication failed.\nאנא פתח את הקישור מתוך אפליקציית טלגרם בלבד.");
        document.body.innerHTML = `
          <h2 style="color: red;">שגיאת אימות</h2>
          <p>יש להפעיל את העמוד מתוך אפליקציית טלגרם.</p>
        `;
        return;
      }

      tg.ready(); // Tell Telegram we're ready
      document.body.style.display = "block"; // Reveal content
    });

    async function verifyUID() {
      const uid = document.getElementById('uid').value.trim();
      const button = document.getElementById('verifyBtn');

      if (!uid) return alert('נא להזין UID');
      if (!/^\d+$/.test(uid)) return alert('ה-UID צריך להכיל רק ספרות');

      button.disabled = true;
      button.textContent = 'מאמת...';

      try {
        const res = await fetch('https://telegrambot-production-a0ac.up.railway.app/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid }),
        });

        const data = await res.json();
        alert(data.message || 'התשובה התקבלה');
      } catch (err) {
        alert('שגיאה באימות. נסה שוב.');
      } finally {
        button.disabled = false;
        button.textContent = 'אימות';
      }
    }

    function goBack() {
      window.history.back(); // Go back to register.html
    }
  </script>
</body>
</html>
